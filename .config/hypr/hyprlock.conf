general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Profil Resmi Alanı (Placeholder veya Logo için)
image {
    monitor =
    path = /home/ridvan/.config/hypr/assets/profile.png
    size = 150
    rounding = 0
    border_size = 4
    border_color = rgba(255, 255, 255, 0.6)
    rotate = 0
    reload_time = -1
    position = 0, 180
    halign = center
    valign = center
}

# Büyük Saat
label {
    monitor =
    text = $TIME
    color = rgba(255, 255, 255, 0.8)
    font_size = 120
    font_family = Comfortaa Bold
    position = 0, 320
    halign = center
    valign = center
}

# Tarih
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%A, %d %B')"
    color = rgba(255, 255, 255, 0.6)
    font_size = 24
    font_family = Comfortaa
    position = 0, 240
    halign = center
    valign = center
}

# Şifre Giriş Alanı
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(255, 255, 255, 0.1)
    inner_color = rgba(255, 255, 255, 0.2)
    font_color = rgb(255, 255, 255)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <span foreground="##ffffff99">Şifre Giriniz...</span>
    hide_input = false
    rounding = 25
    check_color = rgb(137, 180, 250)
    fail_color = rgb(243, 139, 168)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false

    position = 0, 60
    halign = center
    valign = center
}

# Kullanıcı Adı
label {
    monitor =
    text = Merhaba, $USER
    color = rgba(255, 255, 255, 0.8)
    font_size = 18
    font_family = Comfortaa
    position = 0, 10
    halign = center
    valign = center
}
